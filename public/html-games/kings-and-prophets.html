<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings and Prophets Challenge</title>
    <style>
        :root {
            --primary: #8B4513;
            --gold: #FFD700;
            --royal: #4169E1;
            --temple: #DAA520;
            --bg: #F5F5DC;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--bg) 0%, #FFF8DC 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }

        /* Stage Indicator */
        #stage-indicator {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stage-badge {
            background: linear-gradient(135deg, var(--primary), #A0522D);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .score-display {
            background: #4CAF50;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* Game Area */
        #game-area {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        /* Character Cards */
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .character-card {
            background: linear-gradient(135deg, #FFF8DC, #F5DEB3);
            border: 4px solid var(--primary);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .character-card.selected {
            border-color: var(--gold);
            background: linear-gradient(135deg, #FFEAA7, #FDCB6E);
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .character-emoji {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .character-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .character-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.4;
        }

        /* Story Cards */
        .story-card {
            background: white;
            border: 3px solid #654321;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .story-card:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-color: var(--gold);
        }

        .story-card.selected {
            background: #FFF8DC;
            border-color: var(--gold);
        }

        .story-card.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
        }

        .story-card.wrong {
            background: #ffebee;
            border-color: #f44336;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Question Cards */
        .question-card {
            background: linear-gradient(135deg, #FFF8DC, #F5DEB3);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--primary);
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .option-btn {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 500;
        }

        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-color: var(--gold);
        }

        .option-btn.selected {
            background: #FFF8DC;
            border-color: var(--gold);
        }

        .option-btn.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
            animation: celebrate 0.5s;
        }

        .option-btn.wrong {
            background: #ffebee;
            border-color: #f44336;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Timeline */
        .timeline-container {
            position: relative;
            padding: 40px 20px;
            margin: 30px 0;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            transform: translateX(-50%);
        }

        .timeline-item {
            position: relative;
            margin: 40px 0;
            display: flex;
            align-items: center;
        }

        .timeline-item.left {
            flex-direction: row;
        }

        .timeline-item.right {
            flex-direction: row-reverse;
        }

        .timeline-content {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 10px;
            padding: 20px;
            width: 45%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .timeline-content:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .timeline-content.selected {
            border-color: var(--gold);
            background: #FFF8DC;
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 20px;
            height: 20px;
            background: var(--gold);
            border: 4px solid var(--primary);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Feedback */
        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
            line-height: 1.6;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
            color: #2E7D32;
        }

        .feedback.wrong {
            background: #ffebee;
            border: 3px solid #f44336;
            color: #c62828;
        }

        /* Buttons */
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background: #A0522D;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Temple Visual */
        .temple-visual {
            text-align: center;
            font-size: 8rem;
            margin: 30px 0;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëë Kings and Prophets Challenge üëë</h1>
            <p class="subtitle">Learn about King David, King Solomon, and the Prophets!</p>
        </header>

        <div id="stage-indicator">
            <div class="stage-badge" id="stage-badge">Stage 1 of 4</div>
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill" style="width: 0%">0%</div>
            </div>
        </div>

        <div id="game-area">
            <!-- Game content will be dynamically inserted here -->
        </div>
    </div>

    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2>üéâ Congratulations! üéâ</h2>
            <p id="completion-message"></p>
            <button class="btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <script>
        // Game Data
        const characters = {
            david: {
                name: 'King David',
                emoji: 'üëë',
                description: 'Shepherd boy who became a great king. He was brave, wise, and wrote many psalms (songs).',
                stories: [
                    'Was a shepherd boy before becoming king',
                    'Defeated Goliath with a sling and stone',
                    'Wrote many psalms (songs) to God',
                    'Was known for being brave and wise',
                    'Became king of Israel'
                ]
            },
            solomon: {
                name: 'King Solomon',
                emoji: 'üèõÔ∏è',
                description: 'David\'s son who was very wise. He built the great temple in Jerusalem.',
                stories: [
                    'Was David\'s son',
                    'Asked God for wisdom instead of riches',
                    'Built the great temple in Jerusalem',
                    'Was known for his great wisdom',
                    'Made wise judgments'
                ]
            },
            prophets: {
                name: 'Prophets',
                emoji: 'üìú',
                description: 'Messengers who spoke God\'s words. They warned people and gave hope.',
                stories: [
                    'Were messengers from God',
                    'Spoke God\'s words to the people',
                    'Warned people when they did wrong',
                    'Gave hope and encouragement',
                    'Helped guide the kings'
                ]
            }
        };

        const questions = [
            {
                question: "What was David before he became king?",
                options: ["A soldier", "A shepherd boy", "A prince", "A farmer"],
                correct: 1,
                explanation: "David was a shepherd boy before he became a great king! He was brave and wise, and wrote many psalms."
            },
            {
                question: "Who built the great temple in Jerusalem?",
                options: ["David", "Solomon", "Moses", "Abraham"],
                correct: 1,
                explanation: "Solomon, who was David's son, built the great temple in Jerusalem. It was God's house and very important!"
            },
            {
                question: "What were prophets?",
                options: ["Kings", "Soldiers", "Messengers", "Priests"],
                correct: 2,
                explanation: "Prophets were messengers who spoke God's words. They warned people and gave hope!"
            },
            {
                question: "What happened to the kingdom after Solomon?",
                options: ["It grew bigger", "It split into two kingdoms", "It disappeared", "It moved to a new place"],
                correct: 1,
                explanation: "After Solomon, the kingdom split into two: Israel in the north and Judah in the south!"
            },
            {
                question: "What did Solomon ask God for?",
                options: ["Riches", "Wisdom", "Power", "A long life"],
                correct: 1,
                explanation: "Solomon asked God for wisdom to rule well, and God was pleased! He gave Solomon wisdom, riches, and honor."
            },
            {
                question: "What did David write?",
                options: ["Laws", "Psalms (songs)", "Stories", "Letters"],
                correct: 1,
                explanation: "David wrote many psalms, which are songs to God. Many are still read and sung today!"
            }
        ];

        const timelineEvents = [
            { event: "David becomes king", character: "david", order: 1 },
            { event: "David writes psalms", character: "david", order: 2 },
            { event: "Solomon becomes king", character: "solomon", order: 3 },
            { event: "Solomon builds the temple", character: "solomon", order: 4 },
            { event: "Prophets speak to the people", character: "prophets", order: 5 },
            { event: "Kingdom splits into Israel and Judah", character: "solomon", order: 6 }
        ];

        // Game State
        let currentStage = 1;
        let score = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;
        let selectedCharacter = null;
        let selectedStories = new Set();

        // Initialize Game
        function initGame() {
            currentStage = 1;
            score = 0;
            totalQuestions = 0;
            correctAnswers = 0;
            updateScore();
            loadStage(1);
        }

        function loadStage(stage) {
            currentStage = stage;
            const gameArea = document.getElementById('game-area');
            gameArea.innerHTML = '';

            updateStageIndicator();

            switch(stage) {
                case 1:
                    loadStage1();
                    break;
                case 2:
                    loadStage2();
                    break;
                case 3:
                    loadStage3();
                    break;
                case 4:
                    loadStage4();
                    break;
            }
        }

        function loadStage1() {
            const gameArea = document.getElementById('game-area');
            
            let html = '<h2 style="text-align: center; margin-bottom: 30px; font-size: 1.8rem; color: var(--primary);">Stage 1: Match Stories to Characters</h2>';
            html += '<p style="text-align: center; margin-bottom: 20px; font-size: 1.2rem;">First, select a character, then click on their stories!</p>';
            
            html += '<div class="character-grid">';
            Object.keys(characters).forEach(key => {
                const char = characters[key];
                html += `
                    <div class="character-card" data-character="${key}" onclick="selectCharacter('${key}')">
                        <div class="character-emoji">${char.emoji}</div>
                        <div class="character-name">${char.name}</div>
                        <div class="character-description">${char.description}</div>
                    </div>
                `;
            });
            html += '</div>';
            
            html += '<div id="stories-section" style="display: none;">';
            html += '<h3 style="text-align: center; margin: 30px 0 20px 0; font-size: 1.4rem;">Click on the stories that belong to this character:</h3>';
            html += '<div id="stories-container"></div>';
            html += '<div class="btn-container">';
            html += '<button class="btn" onclick="checkStage1()">Check Answers</button>';
            html += '</div>';
            html += '</div>';
            
            html += '<div id="feedback" class="feedback"></div>';
            
            gameArea.innerHTML = html;
            selectedStories.clear();
        }

        function selectCharacter(characterKey) {
            selectedCharacter = characterKey;
            const cards = document.querySelectorAll('.character-card');
            cards.forEach(card => card.classList.remove('selected'));
            document.querySelector(`[data-character="${characterKey}"]`).classList.add('selected');
            
            const storiesSection = document.getElementById('stories-section');
            const storiesContainer = document.getElementById('stories-container');
            
            // Get all stories and shuffle
            const allStories = [];
            Object.keys(characters).forEach(key => {
                characters[key].stories.forEach(story => {
                    allStories.push({ text: story, correct: key === characterKey, character: key });
                });
            });
            
            const shuffled = allStories.sort(() => Math.random() - 0.5);
            
            storiesContainer.innerHTML = '';
            shuffled.forEach((story, index) => {
                const storyCard = document.createElement('div');
                storyCard.className = 'story-card';
                storyCard.textContent = story.text;
                storyCard.dataset.index = index;
                storyCard.dataset.correct = story.correct;
                storyCard.onclick = () => toggleStory(index);
                storiesContainer.appendChild(storyCard);
            });
            
            storiesSection.style.display = 'block';
        }

        function toggleStory(index) {
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('selected')) {
                card.classList.remove('selected');
                selectedStories.delete(index);
            } else {
                card.classList.add('selected');
                selectedStories.add(index);
            }
        }

        function checkStage1() {
            const cards = document.querySelectorAll('.story-card');
            let correct = 0;
            let selected = 0;
            let totalCorrect = characters[selectedCharacter].stories.length;
            
            cards.forEach(card => {
                const isCorrect = card.dataset.correct === 'true';
                const isSelected = card.classList.contains('selected');
                
                if (isCorrect && isSelected) {
                    correct++;
                    card.classList.add('correct');
                } else if (isCorrect && !isSelected) {
                    card.classList.add('correct');
                } else if (!isCorrect && isSelected) {
                    card.classList.add('wrong');
                }
            });
            
            const feedback = document.getElementById('feedback');
            if (correct === totalCorrect && selectedStories.size === totalCorrect) {
                feedback.textContent = `‚úì Perfect! You found all ${totalCorrect} correct stories for ${characters[selectedCharacter].name}!`;
                feedback.className = 'feedback show correct';
                score += 30;
                correctAnswers += totalCorrect;
            } else {
                feedback.textContent = `You found ${correct} out of ${totalCorrect} correct stories. Keep trying!`;
                feedback.className = 'feedback show wrong';
                correctAnswers += correct;
            }
            
            totalQuestions += cards.length;
            updateScore();
            
            setTimeout(() => {
                if (currentStage < 4) {
                    loadStage(currentStage + 1);
                } else {
                    endGame();
                }
            }, 3000);
            
            // Send TTS
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'html-game-tts',
                    text: feedback.textContent,
                    rate: 0.85,
                    pitch: 1.1
                }, '*');
            }
        }

        function loadStage2() {
            const gameArea = document.getElementById('game-area');
            const question = questions[Math.floor(Math.random() * questions.length)];
            
            let html = '<h2 style="text-align: center; margin-bottom: 30px; font-size: 1.8rem; color: var(--primary);">Stage 2: Knowledge Challenge</h2>';
            html += '<div class="question-card">';
            html += `<div class="question-text">${question.question}</div>`;
            html += '<div class="options-grid">';
            
            question.options.forEach((option, index) => {
                html += `<button class="option-btn" data-index="${index}" onclick="selectOption(${index}, ${question.correct}, '${question.explanation.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            
            html += '</div></div>';
            html += '<div id="feedback" class="feedback"></div>';
            html += '<div class="btn-container">';
            html += '<button class="btn" id="next-stage2" onclick="nextStage2()" style="display: none;">Continue</button>';
            html += '</div>';
            
            gameArea.innerHTML = html;
        }

        function selectOption(selectedIndex, correctIndex, explanation) {
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (selectedIndex === correctIndex) {
                buttons[selectedIndex].classList.add('correct');
                feedback.textContent = '‚úì Correct! ' + explanation;
                feedback.className = 'feedback show correct';
                score += 20;
                correctAnswers++;
            } else {
                buttons[selectedIndex].classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
                feedback.textContent = '‚úó Not quite. ' + explanation;
                feedback.className = 'feedback show wrong';
            }
            
            totalQuestions++;
            updateScore();
            
            document.getElementById('next-stage2').style.display = 'inline-block';
            
            // Send TTS
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'html-game-tts',
                    text: feedback.textContent,
                    rate: 0.85,
                    pitch: 1.1
                }, '*');
            }
        }

        function nextStage2() {
            if (currentStage < 4) {
                loadStage(currentStage + 1);
            } else {
                endGame();
            }
        }

        function loadStage3() {
            const gameArea = document.getElementById('game-area');
            
            let html = '<h2 style="text-align: center; margin-bottom: 30px; font-size: 1.8rem; color: var(--primary);">Stage 3: The Temple</h2>';
            html += '<div class="temple-visual">üèõÔ∏è</div>';
            html += '<div class="question-card">';
            html += '<div class="question-text">Who built the great temple in Jerusalem, and why was it important?</div>';
            html += '<div class="options-grid">';
            html += '<button class="option-btn" onclick="selectTempleAnswer(0)">David built it as a palace</button>';
            html += '<button class="option-btn" onclick="selectTempleAnswer(1)">Solomon built it as God\'s house</button>';
            html += '<button class="option-btn" onclick="selectTempleAnswer(2)">Prophets built it for meetings</button>';
            html += '<button class="option-btn" onclick="selectTempleAnswer(3)">It was built by many kings</button>';
            html += '</div></div>';
            html += '<div id="feedback" class="feedback"></div>';
            html += '<div class="btn-container">';
            html += '<button class="btn" id="next-stage3" onclick="nextStage3()" style="display: none;">Continue</button>';
            html += '</div>';
            
            gameArea.innerHTML = html;
        }

        function selectTempleAnswer(index) {
            const buttons = document.querySelectorAll('.option-btn');
            const feedback = document.getElementById('feedback');
            
            buttons.forEach(btn => btn.disabled = true);
            
            if (index === 1) {
                buttons[index].classList.add('correct');
                feedback.textContent = '‚úì Correct! Solomon built the great temple in Jerusalem as God\'s house. It was very important and beautiful!';
                feedback.className = 'feedback show correct';
                score += 25;
                correctAnswers++;
            } else {
                buttons[index].classList.add('wrong');
                buttons[1].classList.add('correct');
                feedback.textContent = '‚úó Not quite. Solomon built the great temple in Jerusalem as God\'s house. It was very important!';
                feedback.className = 'feedback show wrong';
            }
            
            totalQuestions++;
            updateScore();
            
            document.getElementById('next-stage3').style.display = 'inline-block';
            
            // Send TTS
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'html-game-tts',
                    text: feedback.textContent,
                    rate: 0.85,
                    pitch: 1.1
                }, '*');
            }
        }

        function nextStage3() {
            if (currentStage < 4) {
                loadStage(currentStage + 1);
            } else {
                endGame();
            }
        }

        function loadStage4() {
            const gameArea = document.getElementById('game-area');
            const question = questions[Math.floor(Math.random() * questions.length)];
            
            let html = '<h2 style="text-align: center; margin-bottom: 30px; font-size: 1.8rem; color: var(--primary);">Stage 4: Final Challenge</h2>';
            html += '<p style="text-align: center; margin-bottom: 20px; font-size: 1.2rem; color: #666;">One more question to test your knowledge!</p>';
            html += '<div class="question-card">';
            html += `<div class="question-text">${question.question}</div>`;
            html += '<div class="options-grid">';
            
            question.options.forEach((option, index) => {
                html += `<button class="option-btn" data-index="${index}" onclick="selectOption(${index}, ${question.correct}, '${question.explanation.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            
            html += '</div></div>';
            html += '<div id="feedback" class="feedback"></div>';
            html += '<div class="btn-container">';
            html += '<button class="btn" id="next-stage4" onclick="endGame()" style="display: none;">Finish Game</button>';
            html += '</div>';
            
            gameArea.innerHTML = html;
        }

        function updateStageIndicator() {
            document.getElementById('stage-badge').textContent = `Stage ${currentStage} of 4`;
            const progress = (currentStage / 4) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-fill').textContent = Math.round(progress) + '%';
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function endGame() {
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = `Outstanding! You scored ${score} points with ${percentage}% correct! You're a true expert on Kings and Prophets! üèÜ`;
            } else if (percentage >= 70) {
                message = `Great job! You scored ${score} points with ${percentage}% correct! You really understand these important stories! üåü`;
            } else if (percentage >= 50) {
                message = `Good effort! You scored ${score} points with ${percentage}% correct! Keep learning about these amazing stories! üìö`;
            } else {
                message = `You scored ${score} points with ${percentage}% correct. Review the lesson and try again! üí™`;
            }
            
            document.getElementById('completion-message').textContent = message;
            document.getElementById('completion-modal').classList.add('show');
            
            // Send completion message
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'html-game-tts',
                    text: message,
                    rate: 0.9,
                    pitch: 1.1
                }, '*');
                
                setTimeout(() => {
                    window.parent.postMessage({
                        type: 'html-game-complete',
                        game: 'kings-and-prophets'
                    }, '*');
                }, 3000);
            }
        }

        function closeModal() {
            document.getElementById('completion-modal').classList.remove('show');
        }

        // Initialize on load
        window.onload = initGame;
    </script>
</body>
</html>
