<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days of the Week Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px #ffd93d;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        p.instructions {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* The container where children place the days */
        #drop-zone-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }

        .drop-slot {
            width: 100px;
            height: 100px;
            border: 4px dashed #ccc;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ddd;
            background-color: #fafafa;
            position: relative;
            transition: all 0.3s ease;
        }

        /* When filled, we just change the border style, 
           colors are handled by the specific day classes below */
        .drop-slot.filled {
            border-style: solid;
            transform: scale(1.05); /* Pop effect */
        }

        .drop-slot span {
            position: absolute;
            font-size: 1rem;
            bottom: -25px;
            color: #888;
            font-weight: bold;
        }

        /* The draggable items */
        #pieces-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 800px;
        }

        .day-card {
            width: 100px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
            touch-action: none;
        }

        .day-card:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 rgba(0,0,0,0.2);
        }

        /* --- COLORS --- */
        /* Using !important to ensure these colors ALWAYS show up when applied */
        .sunday { background-color: #FF6B6B !important; border-color: #FF6B6B !important; }
        .monday { background-color: #FF9F43 !important; border-color: #FF9F43 !important; }
        .tuesday { background-color: #FFD93D !important; border-color: #FFD93D !important; color: #555 !important; }
        .wednesday { background-color: #6BCB77 !important; border-color: #6BCB77 !important; }
        .thursday { background-color: #4D96FF !important; border-color: #4D96FF !important; }
        .friday { background-color: #6C5CE7 !important; border-color: #6C5CE7 !important; }
        .saturday { background-color: #A66CFF !important; border-color: #A66CFF !important; }

        /* Success Message */
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            opacity: 0;
        }

        #success-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

        #success-message h2 {
            color: #6BCB77;
            font-size: 3rem;
            margin: 0;
        }

        button.reset-btn {
            background-color: #4D96FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #2b6cb0;
        }
        
        button.reset-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }
    </style>
</head>
<body>

    <h1>Days of the Week</h1>
    <p class="instructions">Tap the colored days to put them in the right boxes!</p>

    <div id="drop-zone-container">
        </div>

    <div id="pieces-container">
        </div>

    <div id="success-message">
        <h2>ðŸŽ‰ YAY! ðŸŽ‰</h2>
        <p style="font-size: 1.5rem;">Good Job!</p>
        <button class="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <canvas id="confetti"></canvas>

    <script>
        const days = [
            { name: "Sunday", class: "sunday", id: 0 },
            { name: "Monday", class: "monday", id: 1 },
            { name: "Tuesday", class: "tuesday", id: 2 },
            { name: "Wednesday", class: "wednesday", id: 3 },
            { name: "Thursday", class: "thursday", id: 4 },
            { name: "Friday", class: "friday", id: 5 },
            { name: "Saturday", class: "saturday", id: 6 }
        ];

        let currentStep = 0;
        const synth = window.speechSynthesis;

        function initGame() {
            const dropZone = document.getElementById('drop-zone-container');
            const piecesContainer = document.getElementById('pieces-container');
            
            dropZone.innerHTML = '';
            piecesContainer.innerHTML = '';
            currentStep = 0;

            // Create Slots
            days.forEach((day, index) => {
                const slot = document.createElement('div');
                slot.className = 'drop-slot';
                slot.id = `slot-${index}`;
                slot.innerHTML = `<span>${index + 1}</span>`;
                dropZone.appendChild(slot);
            });

            // Create Pieces (Shuffled)
            const shuffledDays = [...days].sort(() => Math.random() - 0.5);

            shuffledDays.forEach(day => {
                const piece = document.createElement('div');
                piece.className = `day-card ${day.class}`;
                piece.textContent = day.name;
                piece.setAttribute('data-id', day.id);
                piece.onclick = () => handlePieceClick(piece, day);
                piecesContainer.appendChild(piece);
            });
        }

        function speak(text) {
            if (synth.speaking) {
                synth.cancel();
            }
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.pitch = 1.2;
            utterThis.rate = 0.9;
            synth.speak(utterThis);
        }

        function handlePieceClick(piece, dayObj) {
            speak(dayObj.name);

            if (dayObj.id === currentStep) {
                // Correct!
                const targetSlot = document.getElementById(`slot-${currentStep}`);
                
                piece.style.visibility = 'hidden'; 
                
                targetSlot.innerHTML = dayObj.name;
                // Add the specific day class (e.g., .sunday) to the slot
                targetSlot.className = `drop-slot filled ${dayObj.class}`;
                
                // Ensure text color is readable (Dark for Tuesday, White for others)
                targetSlot.style.color = dayObj.name === "Tuesday" ? "#555" : "white";
                targetSlot.style.fontSize = "1.2rem";
                targetSlot.style.fontWeight = "bold";

                currentStep++;

                if (currentStep === 7) {
                    setTimeout(() => {
                        winGame();
                    }, 500);
                }
            } else {
                // Wrong! Shake
                piece.style.transform = "translateX(10px)";
                setTimeout(() => { piece.style.transform = "translateX(-10px)"; }, 100);
                setTimeout(() => { piece.style.transform = "translateX(10px)"; }, 200);
                setTimeout(() => { piece.style.transform = "translateX(0)"; }, 300);
                speak("Try again!");
            }
        }

        function winGame() {
            speak("You did it! Great job!");
            document.getElementById('success-message').classList.add('show');
            startConfetti();
        }

        function resetGame() {
            document.getElementById('success-message').classList.remove('show');
            stopConfetti();
            initGame();
        }

        let confettiInterval;
        function startConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#A66CFF'];

            for(let i=0; i<100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 2
                });
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    p.y += p.speed;
                    if(p.y > canvas.height) p.y = -20;
                });
            }
            
            confettiInterval = setInterval(draw, 20);
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        window.onload = initGame;
    </script>
</body>
</html>
